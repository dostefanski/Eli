<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Eli Donuts - Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <img src="Assets/Logo.png" alt="Eli Donuts Logo" class="logo">
                <div class="brand-info">
                    <h1>Eli Donuts</h1>
                    <p>Os melhores donuts da Região</p>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="categories">
            <h2>Categorias</h2>
            <div class="category-buttons">
                <button class="category-btn active" data-category="todos">🍩 Todos</button>
                <button class="category-btn" data-category="mini-cobertura">🍩 Mini Donuts com Cobertura</button>
                <button class="category-btn" data-category="mini-recheado">🍬 Mini Donuts Recheado</button>
                <button class="category-btn" data-category="grande-recheado">🍩 Donuts Recheado - Grande</button>
                <button class="category-btn" data-category="grande-cobertura">✨ Donuts com Cobertura - Grande</button>
                <button class="category-btn" data-category="pipoca">🍿 Pipoca Gourmet</button>
                <button class="category-btn" data-category="favoritos">❤️ Favoritos</button>
            </div>
        </div>

        <div id="menu-grid" class="menu-grid">
            </div>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <a href="https://wa.me/5511999999999" target="_blank" class="footer-link">
                <span class="icon-emoji">📱</span>
                <span class="text"> (11) 99958-2151</span>
            </a>
            
            <a href="https://www.instagram.com/donutseli?igsh=MTYzY2ExOTYycTBnbQ==" target="_blank" class="footer-link">
                <span class="icon-emoji">📸</span>
                <span class="text"> @elidonuts</span>
            </a>

            <a href="https://www.ifood.com.br/delivery/sao-paulo-sp/eli-donuts-parque-boa-esperanca/874a9efb-6a03-44c6-a955-5c8e72b8073e" target="_blank" class="footer-link">
                <span class="icon-emoji">🧡</span>
                <span class="text"> Peça pelo iFood</span>
            </a>
        </div>
    </footer>

    

    <script src="script.js"></script>
</body>
</html>
